container {
  name = "Container-2"
  conntype: [akka]
  components {
    Assembly-1 {
      type = Assembly
      class = csw.pkgDemo.assembly1.Assembly1
      prefix = ass1.test
      conntype: [http, akka]
      connections = [
        // Component connections used by this component
        // Name: ComponentType ConnectionType
        {
          name: HCD-2A
          type: HCD
          conntype: [akka, http]
        }
        {
          name: HCD-2B
          type: HCD
          conntype: [http]
        }
      ]
    }
    HCD-2A {
      type = HCD
      class = csw.pkgDemo.hcd2.Hcd2
      prefix = tcs.mobie.blue.filter
      contype: [akka]
      rate = 1 second
    }
    HCD-2B {
      type: HCD
      class: csw.pkgDemo.hcd2.Hcd2
      prefix: tcs.mobie.blue.disperser
      conntype: [http, akka]
      rate: 1 second
    }
  }
}
