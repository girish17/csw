akka {
  log-dead-letters = 0
  loglevel = "INFO"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  stdout-loglevel = OFF

  scheduler {
    tick-duration = 1ms
    ticks-per-wheel = 1024
  }
}

csw {
  // HornetQ host and port
  event-service {
    hostname = "127.0.0.1"
    port = 5445
    use-embedded-hornetq = false
  }
}